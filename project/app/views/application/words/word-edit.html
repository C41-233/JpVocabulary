#{meta /}

#{javascript 'words/notional-edit.js'/}
#{stylesheet 'words/notional-edit.css'/}

#{body}

<div class="container">
	<div class="row">
		<div class="col-lg-10">
			<a href="${refer}"><span class="glyphicon glyphicon-arrow-left"></span>返回</a>
		</div>
		<div class="col-lg-2 text-right">
			<button class="btn btn-danger" id="btn-delete-word">删除</button>
		</div>
	</div>
	<div class="row">
		<div class="col-lg-12">
			<table class="table" id="main-table">
				<tr>
					<th>单词</th>
					<td><div id="editable-values" data-editable-value="${word.valuesText}">
						#{list items:values, as:'value'}
							<div>${value.value}</div>
						#{/list}
					</div></td>
				</tr>
				<tr>
					<th>含义</th>
					<td><div id="editable-meanings" data-editable-value="${word.meaningsText}">
						#{list items:word.meanings, as:'meaning'}
							<div>${meaning}</div>
						#{/list}
						#{else}
							（无）
						#{/else}
					</div></td>
				</tr>
			</table>
		</div>
	</div>
</div>

#{/body}

<li>动词连用形+ておく</li>
<p>（1）表示为了某种特定目的事先做好准备工作。</p>
<ul>
	<li><span>先に電話をかけておいて、友達を訪ねるほうがいいでしょう。</span>（给朋友先打个电话再去拜访比较好吧。）</li>
	<li><span>普段しかっり勉強しておけば、試験の前にそんなに遅くまで勉強しなくてもいい。</span>（如果平时努力学习，考试前就不用学到那么晚了。）</li>
</ul>

<p>（2）表示让某种状态继续保持下来。</p>
<ul>
	<li><span>これは記念に残しておいてください。</span>（这个作为纪念留下来吧。）</li>
</ul>

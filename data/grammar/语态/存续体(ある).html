<li>动词连用形+てある</li>
<p>（1）表示事物保持某人动作的结果造成的状态，常用于描写或情景说明。</p>
<ul>
	<li><span>日記には旅行ついて詳しく書いてあります。</span>（日记中详细地写着旅行的情况。）</li>
	<li><span>テーブルに食器が並べてあります。</span>（桌上摆着餐具。）</li>
</ul>
<p>（2）表示事先做好了某事。</p>
<ul>
	<li><span>約束はしてありますか。</span>（你和他约好了吗？）</li>
	<li><span>必ず行くと言ってありますから、きっと待っているでしょう。</span>（说好一定会去的，他会等着的吧。）</li>
</ul>

<p>使役句表示主语让别人做某事。</p>
<p>谓语是他动词的使役句，使役者用は表示，被役者用に表示。</p>
<p>谓语是自动词的使役句，使役者用は表示，被役者用を表示。</p>
	
<ul>
	<li><span>彼にはボールを五回まで投げさせました。</span>（让他投了五次球。）</li>
	<li><span>子供にお別れのあいさつをさせました。</span>（让孩子作告别辞。）</li>
	<li><span>授業が終わったら、王さんを私のところへ来させてください。</span>（下课后请让小王到我这儿来一下。）</li>
	<li><span>先生は学生たちを走らせました。</span>（老师让学生跑步。）</li>
</ul>

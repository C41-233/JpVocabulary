<p>可能态表示具有某种能力或某种可能性。</p>
<p>五段动词+れる约音便为エ段假名。</p>
<p>现代日语サ变动词不是「される」，而是「出来る」。</p>
<ul>
	<li><span>彼は日本语の小说が読める。</span>（他能读日语小说。）</li>
	<li><span>明日休みだから、町へ行ける。</span>（明天休息，所以能上街。）</li>
	<li><span>私は辛い料理が食べられる。</span>（我能吃辣的菜。）</li>
	<li><span>彼が电话できる。</span>（他可以打电话。）</li>
	<li><span>日曜日は11时半に来られる。</span>（星期天11点半能来。）</li>
</ul>

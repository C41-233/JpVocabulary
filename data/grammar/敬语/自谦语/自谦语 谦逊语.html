<li>お+动词连用形+自谦用言
<br/>ご+サ变动词词干+自谦用言</li>
<p><strong>（1）する</strong></p>
<ul>
	<li><span>先生、ちょっとお聞きしたいですが。</span>（老师，我想问一下。）</li>
	<li><span>お茶はわたしがお入れします。</span>（我来沏茶。）</li>
</ul>

<p><strong>（2）いたす</strong></p>
<ul>
	<li><span>山田先生にお会いしていろいろお話いたしました。</span>（我见到了山田老师，谈了许多。）</li>
	<li><span>これから学校をご案内いたします。</span>（下面我陪您参观学校。）</li>
</ul>

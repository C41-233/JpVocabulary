<li>动词连用形+てもかまいません</li>
<p>表示没关系。</p>
<ul>
	<li><span>大きな声で読んでもかまいませんか。</span>（大声念没关系吗？）</li>
</ul>

<li>动词连用形+てもいい
<br/>形容词连用形く+てもいい
<br/>体言+でもいい</li>
<p>表示也可以。</p>
<ul>
	<li><span>いますぐ始めてもいいです。</span>（可以现在马上开始。）</li>
	<li><span>値段が高くてもいいです。</span>（价格贵些也可以。）</li>
	<li><span>明日でもいいですか。</span>（可以是明天吗？）</li>
</ul>

<li>动词连用形+てもよろしい</li>
<p>表示也可以。</p>
<ul>
	<li><span>途中、少し休んでもよろしいですか。</span>（中途可以休息吗？）</li>
</ul>

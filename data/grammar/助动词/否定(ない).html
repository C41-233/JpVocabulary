<li>动词未然形+ないで</li>
<p>表示否定连接形式。前句可以表示状态、并列、原因等。</p>
<ul>
	<li><span>朝ご飯も食べないで学校に行きました。</span>（早饭没吃就去学校了。）</li>
</ul>

<li>动词未然形+なくて
<br/>形容词连用形く+なくて
<br/>体言+で(は)なくて</li>
<p>表示否定连接形式。前后不可以是同一主语，前句不可以表示前提状态。</p>
<ul>
	<li><span>李さんが行かなくて、王さんが行きました。</span>（小李不去，小王去了。）</li>
	<li><span>この靴はきつくなくてちょうどいいです。</span>（这鞋不紧脚，正合适。）</li>
	<li><span>これは李さんのではなくて、わたしのです。</span>（这不是小李的，是我的。）</li>
</ul>

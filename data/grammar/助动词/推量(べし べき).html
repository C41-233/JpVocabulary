<li>终止形+べき</li>
<p>表示有义务，值得，理应如此。</p>
<p>する+べき=すべき/するべき</p>
<ul>
	<li><span>若者は年寄りを尊敬すべきです。</span>（年轻人理应尊重老年人。）</li>
	<li><span>わたしは言うべきことを言っただけです。</span>（我只是说了我该说的。）</li>
	<li><span>教師としてやるべきことは全部やってしまいました。</span>（作为教师该做的全都做了。）</li>
</ul>

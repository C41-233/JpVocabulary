<p>「たい」词性：形容词</p>
<p>「たがる」词性：五段动词</p>

<li>动词连用形+たい
<br/>动词连用形+たいと思う</li>
<p>表示想做某事，陈述时用于第一人称，问句也可用于第二人称，作定语时也可用于第二、三人称。</p>
<ul>
	<li><span>何が飲みたいですか。</span>（想喝点什么？）</li>
	<li><span>前からあなたに説明したいと思っていました。</span>（我早就想对你说明了。）</li>
</ul>

<li>动词连用形+たがる</li>
<p>表示想做某事，用于第三人称。</p>
<ul>
	<li><span>李さんはこの仕事を引き受けたがっています。</span>（小李想接受这项工作。）</li>
</ul>

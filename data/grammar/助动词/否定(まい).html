<li>终止形+まい</li>
<p>表示否定推量。</p>
<ul>
	<li><span>この様子では明日も晴れるまい。</span>（照这样子，明天恐怕也不会晴。）</li>
	<li><span>彼はたぶん承知するまい。</span>（他大概不会答应。）</li>
</ul>

<li>…よう/うか…まいか</li>
<p>表示要不要。</p>
<ul>
	<li><span>今晩、映画を見ようか、見まいかと迷いました。</span>（我有点犹豫今晚要不要去看电影。）</li>
	<li><span>話そうか話すまいか、一晩考えました。</span>（要不要说呢？我想了一个晚上。）</li>
</ul>

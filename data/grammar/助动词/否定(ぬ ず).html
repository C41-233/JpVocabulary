<li>动词未然形+ず</li>
<p>表示对动作或状态的否定。</p>
<ul>
	<li><span>必要なお金が集まらず、困っています。</span>（需要的钱收不齐，正感为难。）</li>
	<li><span>彼は毎日何もせずに遊んでばかりいます。</span>（他每天什么也不干，只知道玩。）</li>
	<li><span>さようならも言わずに帰ってしまいました。</span>（连再见也不说一声就回去了。）</li>
</ul>

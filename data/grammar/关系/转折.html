<li>连用形+ても</li>
<p>表示前句叙述的事物或现象出现后，一般必然会出现的事物或现象并未出现，或者出现了与一般情况相反的事物或现象。即时…也…。</p>
<ul>
	<li><span>とても難しいですから、読んでも分かりません。</span>（太难了，看了也不懂。）</li>
	<li><span>明日英語の試験がありますから、誘っても行かないでしょう。</span>（明天有英语测验，因此就算去请他，他也不会去的吧。）
	<li><span>これ、好きですから、少し高くても買います。</span>（我很喜欢，所以即使贵了些，我也要买。）
</ul>

<li>基本形+にもかかわらず</li>
<p>表示尽管，虽然，但是。</p>
<ul>
	<li><span>病気にもかかわらず会議に出席した。</span>（虽然生病仍出席了会议。）</li>
</ul>

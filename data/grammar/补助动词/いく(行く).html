<li>动词连用形+ていく</li>
<p>（1）表示由近及远的移动。</p>
<ul>
	<li><span>小鳥が飛んでいきました。</span>（小鸟飞走了。）</li>
	<li><span>王さんはさっきここから出ていきました。</span>（小王刚从这里出去。）</li>
</ul>

<p>（2）表示事态发生了变化或有了发展。已经发生了的某种状态将持续下去，或者某种状态的消失和变化。</p>
<ul>
	<li><span>わたしはこれからも日本語を勉強していくつもりです。</span>（我打算今后还要把日语学下去。）</li>
	<li><span>船は見ているうちに小さくなっていきました。</span>（船眼看着变小了。）</li>
</ul>

<li>动词连用形+すぎる
<br/>形容词词干+すぎる
<br/>形容动词+すぎる</li>
<p>表示过多，过度。</p>
<ul>
	<li><span>食べすぎておなかが痛くなりました。</span>（吃得太多了，有些肚子疼。）</li>
	<li><span>漢字が多すぎて、とてもよみにくいです。</span>（汉字太多，很难读。）</li>
	<li><span>この辺は静かすぎてさびしいです。</span>（这一带过于安静，显得有些冷清。）</li>
</ul>

<li>基本形+にすぎない</li>
<p>表示仅此而已，不过是。</p>
<ul>
	<li><span>今日の話はただわたしの希望にすぎないのです。</span>（刚才说的只不过是我的愿望而已。）</li>
	<li><span>毎日の睡眠時間はわずか五時間にすぎません。</span>（每天睡觉时间只有五个小时。）</li>
</ul>

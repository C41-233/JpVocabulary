<li>动词意志形+と思う</li>
<p>表示自己做某件事的意志，当前的心理状态，陈述时用于第一人称，问句也可用于第二人称。</p>
<ul>
	<li><span>明日、朝が早いから今日は早く寝ようと思います。</span>（明天早晨起得早，所以我想今天早点睡。）</li>
	<li><span>父はいい家を買おうと思っていろいろ見て歩きました。</span>（父亲想买所好房子，看了不少地方。）</li>
</ul>

<li>动词意志形+と+思って/考えて+いる</li>
<p>表示自己做某件事的意志，一段时间的心理状态，陈述时用于第一、三人称，问句也可用于第二人称。</p>
<ul>
	<li><span>将来、教師になろうと考えています。</span>（将来我想当个讲师。）</li>
</ul>
